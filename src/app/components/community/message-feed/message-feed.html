<div class="message-feed-container" #messageContainer>
  <div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Cargando mensajes...</p>
  </div>

  <div *ngIf="error && !loading" class="error-container">
    <mat-icon class="error-icon">error_outline</mat-icon>
    <p>Error al cargar los mensajes</p>
    <button mat-button matButton="filled" color="primary" (click)="loadMessages()">Reintentar</button>
  </div>

  <div *ngIf="!loading && !error" class="messages-list">
    <div *ngFor="let message of messages" class="message-item" (click)="onMessageClick($event)">
      <div class="message-avatar">
        <img [src]="getAvatarUrl(message)" alt="{{message.author.username}}"/>
      </div>
      <div class="message-content">
        <div class="message-header">
          <span class="message-author">{{ message.author.username }}</span>
          <span class="message-timestamp">{{ formatTimestamp(message.timestamp) }}</span>
        </div>
        <div class="message-text" [innerHTML]="parseContent(message.content)"></div>
        <div class="message-attachments" *ngIf="message.attachments?.length">
          <div class="attachment-item" *ngFor="let attachment of message.attachments; trackBy: trackByAttachmentId">
            <ng-container [ngSwitch]="getAttachmentKind(attachment)">
              <img
                *ngSwitchCase="'image'"
                [src]="getAttachmentUrl(attachment)"
                alt="{{attachment.filename}}"
                loading="lazy"
              />
              <video *ngSwitchCase="'video'" controls [src]="getAttachmentUrl(attachment)"></video>
              <audio *ngSwitchCase="'audio'" controls [src]="getAttachmentUrl(attachment)"></audio>
              <a
                *ngSwitchCase="'pdf'"
                class="attachment-file"
                [href]="getAttachmentUrl(attachment)"
                target="_blank"
                rel="noopener noreferrer"
              >
                <mat-icon>picture_as_pdf</mat-icon>
                <span>{{ attachment.filename }}</span>
              </a>
              <a
                *ngSwitchDefault
                class="attachment-file"
                [href]="getAttachmentUrl(attachment)"
                target="_blank"
                rel="noopener noreferrer"
              >
                <mat-icon>attach_file</mat-icon>
                <span>{{ attachment.filename }}</span>
              </a>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
    
    <div *ngIf="messages.length === 0" class="no-messages">
      <mat-icon class="no-messages-icon">chat_bubble_outline</mat-icon>
      <p>No hay mensajes en este canal todav√≠a</p>
    </div>
  </div>
</div>
