<div class="yt-embed-wrapper">
  @if (activated && embedUrl) {
    <iframe
      [src]="embedUrl"
      title="YouTube video"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
      loading="lazy"
    ></iframe>
  } @else {
    <button class="yt-thumbnail-btn" (click)="activate()" [attr.aria-label]="'Reproducir video de YouTube'">
      <img [src]="thumbnailUrl" alt="YouTube video thumbnail" loading="lazy" />
      <div class="yt-play-overlay">
        <svg class="yt-play-icon" viewBox="0 0 68 48">
          <path d="M66.52 7.74c-.78-2.93-2.49-5.41-5.42-6.19C55.79.13 34 0 34 0S12.21.13 6.9 1.55C3.97 2.33 2.27 4.81 1.48 7.74.06 13.05 0 24 0 24s.06 10.95 1.48 16.26c.78 2.93 2.49 5.41 5.42 6.19C12.21 47.87 34 48 34 48s21.79-.13 27.1-1.55c2.93-.78 4.64-3.26 5.42-6.19C67.94 34.95 68 24 68 24s-.06-10.95-1.48-16.26z" fill="red"/>
          <path d="M45 24L27 14v20" fill="white"/>
        </svg>
      </div>
    </button>
  }
</div>
