<!-- Navigation -->
@if (!isCommunityRoute) {
  <mat-toolbar class="navbar" color="primary">
    <div class="navbar-content">
      <div class="navbar-brand" routerLink="/" style="cursor: pointer;">
        <img src="logo_only_sin_fondo.png" alt="Yotsuba Logo" class="logo-image">
        <span class="brand-text" style="text-shadow: 1px 1px 2px orange;">Yotsuba <span style="color: #fff;">Hybrid</span></span>
      </div>
      <nav class="navbar-nav">
        <a href="#features" class="nav-link">Características</a>
        <a routerLink="/documentation" class="nav-link">Documentación</a>
        <a routerLink="/community" class="nav-link" style="cursor: pointer;">Comunidad</a>
        <button mat-raised-button class="download-nav-button" routerLink="/documentation/setup">
          <mat-icon>download</mat-icon>
          Descargar
        </button>
        <button mat-stroked-button color="accent" class="donate-nav-button" style="margin-left: 12px;" onclick="window.open('https://www.paypal.com/ncp/payment/BLQ3R4XDWX68E')">
          <mat-icon>favorite</mat-icon>
          Donations
        </button>
      </nav>
      <button class="mobile-hamburger" (click)="toggleMobileMenu()" aria-label="Abrir menu de navegacion">
        <mat-icon>{{ mobileMenuOpen ? 'close' : 'menu' }}</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  @if (mobileMenuOpen) {
    <div class="mobile-nav-overlay" (click)="mobileMenuOpen = false">
      <nav class="mobile-nav-menu" (click)="$event.stopPropagation()">
        <a href="#features" class="mobile-nav-link" (click)="mobileMenuOpen = false">
          <mat-icon>star</mat-icon> Características
        </a>
        <a routerLink="/documentation" class="mobile-nav-link" (click)="mobileMenuOpen = false">
          <mat-icon>menu_book</mat-icon> Documentación
        </a>
        <a routerLink="/community" class="mobile-nav-link" (click)="mobileMenuOpen = false">
          <mat-icon>groups</mat-icon> Comunidad
        </a>
        <a routerLink="/documentation/setup" class="mobile-nav-link" (click)="mobileMenuOpen = false">
          <mat-icon>download</mat-icon> Descargar v0.6
        </a>
        <a href="https://www.paypal.com/ncp/payment/BLQ3R4XDWX68E" target="_blank" rel="noopener" class="mobile-nav-link donate">
          <mat-icon>favorite</mat-icon> Donations
        </a>
      </nav>
    </div>
  }
}

<!-- Main Content - Router Outlet -->
<main class="main-content" [class.community-active]="isCommunityRoute">
  <router-outlet />
</main>

<!-- Footer -->
@if (!isCommunityRoute) {
  <app-footer></app-footer>
}
